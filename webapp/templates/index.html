
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recommendation Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">🔍 Latest Recommendation</h1>
    {% if context %}
      <div class="mb-4">
        <h5>🧠 Context</h5>
        <pre class="bg-light p-3">{{ context | tojson(indent=2) }}</pre>
      </div>
    {% endif %}
    <div>
      <h5>📄 Recommendation</h5>
      <div class="border p-3 bg-white rounded shadow-sm">
        {{ recommendation | safe }}
      </div>
    </div>
  </div>
</body>
</html>
