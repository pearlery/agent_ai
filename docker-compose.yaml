services:
  natsflow:
    build:
      context: ./NatsFlow
      dockerfile: dockerfile
    container_name: NatsFlow
    ports:
      - "9003:9003"
    env_file:
      - ./NatsFlow/.env  
    working_dir: /NatsFlow
    volumes:
      - ./NatsFlow:/NatsFlow

  runmodel:
    build:
      context: ./RunModel
      dockerfile: dockerfile
    container_name: runmodel
    ports:
      - "9004:9004"
    env_file:
      - ./RunModel/.env
    working_dir: /RunModel
    volumes:
      - ./RunModel:/RunModel

  contextagentscript:
    build:
      context: ./ContextAgent_Script
      dockerfile: dockerfile
    container_name: ContextAgent_Script
    ports:
      - "9002:9002"
    env_file:
      - ./ContextAgent_Script/.env  
    working_dir: /ContextAgent_Script
    volumes:
      - ./ContextAgent_Script:/ContextAgent_Script
      
  controlagent:
    build:
      context: ./controlagent
      dockerfile: dockerfile
    container_name: ControlAgent
    ports:
      - "9008:9008"
    env_file:
      - ./ControlAgent/.env
    working_dir: /ControlAgent
    volumes:
      - ./ControlAgent:/ControlAgent

